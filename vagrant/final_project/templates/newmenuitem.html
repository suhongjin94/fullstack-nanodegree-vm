
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Restaurant Menu</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{url_for('static', filename = 'css/3-col-portfolio.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename = 'css/menuitem-styles.css')}}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="{{url_for('restaurants')}}">Restaurants</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Create New Menu Item for {{restaurant.name}}
                </h1>
            </div>
        </div>        
        
        </br>

        <form action="{{url_for('newMenuItem', restaurant_id=restaurant.id)}}" method = 'POST'>
	        <div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" id="name" name ="name" placeholder="Name">
				</br>
				<label>Description</label>
				<input type="text" class="form-control" id="description" name="description" placeholder="Description">
				</br>
				<label>Price</label>
				<input type="text" class="form-control" id="price" name="price" placeholder="Price">	
                </br>
                <label>Course</label> <br>
                <input type="radio" name="course" checked>Appetizer <br>
                <input type="radio" name="course" checked>Entree <br>
                <input type="radio" name="course" checked>Drink <br>
                <input type="radio" name="course" checked>Dessert <br>
			</div>
			<button type="submit" class="btn btn-default">Create</button>
			<a href="{{url_for('restaurantMenu', restaurant_id = restaurant.id)}}" class="btn btn-default">Cancel</a>
		</form>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Suhong Jin's Restaurant Website</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{{url_for('static', filename='js/jquery.js')}}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>

</body>

</html>
